task simple_test(type: Test) {
    useJUnitPlatform {
        includeTags("simple")
    }
}

task remote_test(type: Test) {
    useJUnitPlatform {
        includeTags("remote")
    }
}

task property_test(type: Test) {
    useJUnitPlatform {
        includeTags("property")
    }
}

task remote_avito_test(type: Test) {
    useJUnitPlatform {
        includeTags("remote_avito")
    }
}