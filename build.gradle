plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

group 'guru.qa'
version '1.0'

allure {
    report {
        version.set("2.23.0")
    }
    adapter { // �������� �� ��������� ������� build/allure-results
        aspectjWeaver.set(true) //��������� ��������� @Step
        frameworks {
            junit5 { //�������� ����������
                adapterVersion.set("2.23.0") //������ ���������� ���������� � Allure
            }
        }
    }
}

dependencies {
    testImplementation(
            'org.slf4j:slf4j-simple:2.0.7',
            'com.codeborne:selenide:6.16.0',
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'com.github.javafaker:javafaker:1.0.2',
            'io.qameta.allure:allure-selenide:2.23.0'
    )
}


